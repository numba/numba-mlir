package:
    name: numba-mlir
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ../..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - TBB_PATH
        - LLVM_PATH
        - LEVEL_ZERO_DIR
        - LEVEL_ZERO_VERSION_CHECK_OFF

requirements:
    build:
        - python
        - ninja
        - cmake
        - pybind11
        - mkl-devel >=2022.2
        - mkl-devel-dpcpp >=2022.2
        - setuptools
        - zlib
    host:
        - python
        - mkl-devel >=2022.2
        - mkl-devel-dpcpp >=2022.2
        - setuptools
        - numba 0.56*
        - zlib
    run:
        - python
        - numba 0.56*
        - packaging
        - mkl >=2022.2
        - tbb >=2021.6.0

test:
    requires:
        - pytest
