package:
    name: numba-mlir
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ../..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - TBB_PATH
        - LLVM_PATH
        - LEVEL_ZERO_DIR
        - LEVEL_ZERO_VERSION_CHECK_OFF
        - NUMBA_MLIR_USE_SYCL

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }}  >=2023.1  # [not osx]
        - sysroot_linux-64 >=2.17  # [linux]
    host:
        - cmake >=3.23
        - mkl-devel >=2023.1
        - mkl-devel-dpcpp >=2023.1
        - ninja
        - numba =0.57
        - pybind11
        - python
        - setuptools
        - wheel
        - zlib
    run:
        - mkl >=2023.1
        - mkl-dpcpp >=2023.1
        - numba =0.57
        - packaging
        - python
        - tbb >=2021.6.0

test:
    requires:
        - pytest
